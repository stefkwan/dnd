<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>dice roller</title>
    </head>
    <body>
        <button class="red" onclick="clearAll()">clear all</button><br/>
        <button class="regular" onclick=addDice(20)>add d20</button><br/>
        <button class="regular" onclick=addDice(6)>add d6</button><br/>

        <section id="dice-area">
            <div class="card">
                <label>Destiny</label>
                <button id="1" onclick="roll(20, this.id)" class="d20">d20</button><h1>-</h1>
            </div>
            <div class="card">
                <label>regular d6</label>
                <button id="2" onclick="roll(6, this.id)" class="d6">d6</button><h2>-</h2>
            </div>
        </section>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
